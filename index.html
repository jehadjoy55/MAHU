<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Poem for Mahu</title>
    <style>
        /* Original styling retained */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1e1e2f, #3e3e5a);
            color: #ffffff;
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        #poem {
            max-width: 500px;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            font-size: 1.2em;
            color: #ffd1dc;
        }

        #playButton {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        #playButton:active {
            transform: scale(0.95);
        }

        .moon {
            position: absolute;
            top: 10%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffffff, #d9d9d9 50%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <!-- Moon and poem elements -->
    <div class="moon"></div>
    <div id="poem">
        "প্রিয়তমা, দূরত্ব আমাদের ভালোবাসা মুছে দিতে পারে না,<br>
        তবুও তোমার অভাব হৃদয়ে শূন্যতা সৃষ্টি করে।<br>
        প্রতিটি রাত তোমার জন্য অপেক্ষা করে,<br>
        প্রতিটি সকাল তোমার সাথে থাকার স্বপ্ন দেখে।<br>
        ভালোবাসার এই শূন্যতায় আমি শুধু তোমার প্রতীক্ষায়।"
    </div>

    <!-- Play button -->
    <button id="playButton">Play Song</button>

    <script>
        document.getElementById("playButton").onclick = function() {
            // Change button text after it's clicked
            this.textContent = "I LOVE YOU MAHU ❤️";

            // Play the song
            const audio = new Audio("11.mp3");
            audio.play().catch(error => {
                console.error("Error playing audio:", error);
            });
        }
    </script>

</body>
</html>
